<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Orders & Payments</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; }
    header { padding: 20px; background: #111827; border-bottom: 1px solid #1f2937; display: flex; align-items: center; justify-content: space-between; }
    header h1 { margin: 0; font-size: 20px; }
    .container { padding: 24px; max-width: 1100px; margin: 0 auto; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 16px; }
    .card h3 { margin: 0 0 8px; font-size: 14px; color: #9ca3af; }
    .stat { font-size: 28px; font-weight: 700; color: #f8fafc; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { padding: 12px; border-bottom: 1px solid #1f2937; text-align: left; }
    th { color: #9ca3af; font-size: 12px; letter-spacing: .03em; }
    .status { display: inline-flex; align-items: center; gap: 6px; padding: 4px 10px; border-radius: 9999px; font-size: 12px; }
    .status.success { background: #064e3b; color: #d1fae5; }
    .status.failed { background: #7f1d1d; color: #fee2e2; }
    .badge { background: #1f2937; color: #cbd5e1; border: 1px solid #334155; padding: 6px 10px; border-radius: 8px; text-decoration: none; }
    .refresh-btn { background: #2563eb; color: white; border: none; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
    .refresh-btn:disabled { opacity: .6; cursor: not-allowed; }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-database"></i> Admin: Orders & Payments</h1>
    <nav>
      <a class="badge" href="/" title="Go to site"><i class="fas fa-home"></i> Home</a>
      <button id="refresh" class="refresh-btn"><i class="fas fa-rotate-right"></i> Refresh</button>
    </nav>
  </header>
  <div class="container">
    <div class="grid">
      <div class="card">
        <h3>Total Orders</h3>
        <div id="totalOrders" class="stat">—</div>
      </div>
      <div class="card">
        <h3>Paid Orders</h3>
        <div id="paidOrders" class="stat">—</div>
      </div>
      <div class="card">
        <h3>Total Revenue (INR)</h3>
        <div id="totalRevenue" class="stat">—</div>
      </div>
    </div>

    <div class="card" style="margin-top: 16px;">
      <h3>Recent Payments</h3>
      <table>
        <thead>
          <tr>
            <th>Payment ID</th>
            <th>Order ID</th>
            <th>Amount</th>
            <th>Currency</th>
            <th>Status</th>
            <th>Received At</th>
          </tr>
        </thead>
        <tbody id="paymentsBody">
          <tr><td colspan="6">No data</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadStats() {
      const btn = document.getElementById('refresh');
      btn.disabled = true;
      try {
        const res = await fetch('/api/admin/stats');
        const data = await res.json();
        document.getElementById('totalOrders').textContent = data.totalOrders ?? 0;
        document.getElementById('paidOrders').textContent = data.paidOrders ?? 0;
        document.getElementById('totalRevenue').textContent = data.totalRevenue ?? 0;
        const tbody = document.getElementById('paymentsBody');
        tbody.innerHTML = '';
        if (!data.recentPayments || data.recentPayments.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6">No data</td></tr>';
        } else {
          data.recentPayments.forEach(p => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${p.id}</td>
              <td>${p.order_id}</td>
              <td>${p.amount}</td>
              <td>${p.currency}</td>
              <td><span class="status ${p.status === 'succeeded' ? 'success' : 'failed'}">${p.status}</span></td>
              <td>${new Date(p.received_at).toLocaleString()}</td>
            `;
            tbody.appendChild(tr);
          });
        }
      } catch (err) {
        console.error('Failed to load stats', err);
        alert('Failed to load stats');
      } finally {
        btn.disabled = false;
      }
    }
    document.getElementById('refresh').addEventListener('click', loadStats);
    loadStats();
  </script>
</body>
</html>
